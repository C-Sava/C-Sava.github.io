<!DOCTYPE html>
<html onclick="leaving()">
	<head>
		<title>I am tryna leave</title>
		<script src="https://use.fontawesome.com/fee1c639bb.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.min.js"></script>
	<script type="text/javascript">
		function leaving(){
			var newEl = document.createElement('p');	//Creates New Element
			var newTxt = document.createTextNode('Miss you boo'); //Creats text node to assign to element
			newEl.appendChild(newTxt);  //Add text to new element
			document.body.appendChild(newEl);
			var ranColor = randomColor();
			document.body.style.backgroundColor = ranColor;
		}
		</script>

		<style>
			body, html, *{
				margin: 0px;
				box-sizing: border-box;
				font-family: sans-serif;
				text-align: center;
			}
		</style>
	</head>
	<body style="background-color: red;" onclick="leaving() setRandomColor()">
		<i class="fa fa-heart"></i>

</html>
