<!DOCTYPE html>
<html>
	<head>
		<title>Adding JS to Webpages</title>
	</head>
	<body>
		<div id="btn">Click Me</div>
		<div id="btn2">Click Me</div>
		<script>
			alert('hello world');
			document.getElementById('btn').addEventListener('click',
				function() {
					alert('Clicked');
				});
		</script>
		<script src="script.js"></script>
	</body>
</html>
